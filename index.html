<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>מבחנצ'יק</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
      textarea { width: 100%; height: 150px; }
      button { background-color: #2563eb; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; margin-top: 1rem; }
      .question-box { background-color: #f3f4f6; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; white-space: pre-line; }
    </style>
  </head>
  <body>
    <h1>מבחנצ'יק</h1>
    <p>הזינו טקסט וקבלו שאלות לפי רמות חשיבה</p>

    <label>הדביקו כאן את טקסט השיעור:</label>
    <textarea id="textInput" placeholder="כתבו כאן טקסט..."></textarea>
    <br />
    <button onclick="generateQuestions()">הפק שאלות</button>

    <div id="questionsOutput" style="margin-top:2rem;"></div>

    <script>
      async function generateQuestions() {
        const text = document.getElementById('textInput').value;
        const output = document.getElementById('questionsOutput');
        output.innerHTML = 'טוען שאלות...';

        try {
          const response = await fetch('/api/questions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });

          const data = await response.json();

          if (data.questions) {
            output.innerHTML = `<div class='question-box'>${data.questions}</div>`;
          } else {
            output.innerHTML = 'לא התקבלו שאלות. נסו שוב.';
          }
        } catch (err) {
          console.error(err);
          output.innerHTML = 'אירעה שגיאה בשליחת הבקשה.';
        }
      }
    </script>
  </body>
</html>
